<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
        <title>Vanilla JavaScript TodoMVC example using IndexedDB</title>
        <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
        <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list"></ul>
            </section>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Speedometer version by <a href="http://twitter.com/addyosmani">Addy Osmani</p>
            <p>Parts by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
            <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
            <p>IndexedDB port by Chase Phillips</p>
        </footer>
        <script>
          function addScript(script) {
            document.write(`<script src=${script}?=${Date.now()}><\/script>`);
          }
          addScript("js/helpers.js");
          addScript("js/store.js");
          addScript("js/model.js");
          addScript("js/template.js");
          addScript("js/view.js");
          addScript("js/controller.js");
          addScript("js/app.js");
        </script>
    </body>
</html>
